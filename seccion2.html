<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección 2</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-color: #f0f0f0;
            --container-bg: #ffffff;
            --text-color: #333333;
            --error-color: red;
            --border-color: #cccccc;
            --input-bg: #f9f9f9;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: var(--background-color);
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: var(--container-bg);
            box-shadow: 0 0 10px var(--shadow-color);
            border-radius: 8px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        label {
            flex: 1;
            min-width: 110px;
            margin-right: 10px;
            font-weight: bold;
            color: var(--text-color);
            word-wrap: break-word;
        }

        input,
        select {
            flex: 3;
            padding: 8px;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input.error {
            border-color: var(--error-color);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            color: #ffffff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:first-child {
            margin-right: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: var(--input-bg);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
            font-size: 0.9em;
            color: var(--text-color);
            position: relative;
        }

        .copied {
            display: none;
            position: absolute;
            top: -25px;
            right: 10px;
            font-size: 0.9em;
            color: var(--success-color);
        }

        .copied.show {
            display: block;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .notification.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="numIptv">Número IPTV</label>
            <select id="numIptv" onchange="generateFields()">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div id="iptvFields"></div>
        <div class="buttons">
            <button type="button" onclick="generateText()">Generar Texto</button>
            <button type="button" onclick="copyText()">Copiar Texto</button>
        </div>
        <div class="output" id="output"></div>
        <div class="copied" id="copiedMessage">Texto copiado</div>
        <div class="notification" id="notification">Texto copiado al portapapeles</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            generateFields(); // Generate fields for the default selection on load
        });

        function generateFields() {
            const numIptv = document.getElementById('numIptv').value;
            const iptvFields = document.getElementById('iptvFields');
            iptvFields.innerHTML = '';

            if (numIptv == 0) {
                iptvFields.innerHTML += `
                    <div class="form-group">
                        <label for="atiende">ATIENDE</label>
                        <input type="text" id="atiende">
                    </div>
                    <div class="form-group">
                        <label for="operador">OPERADOR</label>
                        <input type="text" id="operador">
                    </div>
                `;
            } else {
                for (let i = 0; i < numIptv; i++) {
                    iptvFields.innerHTML += `
                        <div class="form-group">
                            <label for="decodificador${i}">DECODIFICADOR ${i === 0 ? 'PRINCIPAL' : `ADICIONAL ${i}`}</label>
                            <input type="text" id="decodificador${i}">
                        </div>
                        <div class="form-group">
                            <label for="materialTv${i}">MATERIAL TV</label>
                            <input type="text" id="materialTv${i}">
                        </div>
                        <div class="form-group">
                            <label for="datoUtp${i}">UTP</label>
                            <input type="text" id="datoUtp${i}">
                        </div>
                        <div class="form-group">
                            <label for="datoRj45${i}">RJ45</label>
                            <input type="text" id="datoRj45${i}">
                        </div>
                        <div class="form-group">
                            <label for="datoGrapas${i}">GRAPAS</label>
                            <input type="text" id="datoGrapas${i}">
                        </div>
                        <div class="form-group">
                            <label for="datoControles${i}">CONTROLES</label>
                            <input type="text" id="datoControles${i}">
                        </div>
                    `;
                }
                iptvFields.innerHTML += `
                    <div class="form-group">
                        <label for="atiende">ATIENDE</label>
                        <input type="text" id="atiende">
                    </div>
                    <div class="form-group">
                        <label for="operador">OPERADOR</label>
                        <input type="text" id="operador">
                    </div>
                `;
            }
        }

        function generateText() {
            const numIptv = document.getElementById('numIptv').value;
            let template = '';
            let isValid = true;

            if (numIptv == 0) {
                const atiende = document.getElementById('atiende').value.trim();
                const operador = document.getElementById('operador').value.trim();

                if (!atiende || !operador) {
                    isValid = false;
                    if (!atiende) document.getElementById('atiende').classList.add('error');
                    if (!operador) document.getElementById('operador').classList.add('error');
                } else {
                    document.getElementById('atiende').classList.remove('error');
                    document.getElementById('operador').classList.remove('error');

                    template += `ATIENDE: ${atiende}, OPERADOR: ${operador}, Servicio operativo en equipos del cliente, navegación en niveles correctos.`;
                }
            } else {
                for (let i = 0; i < numIptv; i++) {
                    const decodificador = document.getElementById(`decodificador${i}`).value.trim();
                    const materialTv = document.getElementById(`materialTv${i}`).value.trim();
                    const datoUtp = document.getElementById(`datoUtp${i}`).value.trim();
                    const datoRj45 = document.getElementById(`datoRj45${i}`).value.trim();
                    const datoGrapas = document.getElementById(`datoGrapas${i}`).value.trim();
                    const datoControles = document.getElementById(`datoControles${i}`).value.trim();

                    if (!decodificador || !materialTv || !datoUtp || !datoRj45 || !datoGrapas || !datoControles) {
                        isValid = false;
                        if (!decodificador) document.getElementById(`decodificador${i}`).classList.add('error');
                        if (!materialTv) document.getElementById(`materialTv${i}`).classList.add('error');
                        if (!datoUtp) document.getElementById(`datoUtp${i}`).classList.add('error');
                        if (!datoRj45) document.getElementById(`datoRj45${i}`).classList.add('error');
                        if (!datoGrapas) document.getElementById(`datoGrapas${i}`).classList.add('error');
                        if (!datoControles) document.getElementById(`datoControles${i}`).classList.add('error');
                    } else {
                        document.getElementById(`decodificador${i}`).classList.remove('error');
                        document.getElementById(`materialTv${i}`).classList.remove('error');
                        document.getElementById(`datoUtp${i}`).classList.remove('error');
                        document.getElementById(`datoRj45${i}`).classList.remove('error');
                        document.getElementById(`datoGrapas${i}`).classList.remove('error');
                        document.getElementById(`datoControles${i}`).classList.remove('error');

                        template += `DECODIFICADOR ${i === 0 ? 'PRINCIPAL' : `ADICIONAL ${i}`}: ${decodificador}, MATERIAL TV, ${datoUtp} UTP, ${datoRj45} RJ45, ${datoGrapas} GRAPAS, ${datoControles} CONTROLES, `;
                    }
                }

                const atiende = document.getElementById('atiende').value.trim();
                const operador = document.getElementById('operador').value.trim();

                if (!atiende || !operador) {
                    isValid = false;
                    if (!atiende) document.getElementById('atiende').classList.add('error');
                    if (!operador) document.getElementById('operador').classList.add('error');
                } else {
                    document.getElementById('atiende').classList.remove('error');
                    document.getElementById('operador').classList.remove('error');

                    template += `ATIENDE: ${atiende}, OPERADOR: ${operador}, Servicio operativo en equipos del cliente, navegación en niveles correctos.`;
                }
            }

            if (isValid) {
                document.getElementById('output').innerText = template;
            }
        }

        function copyText() {
            const outputElement = document.getElementById('output');
            navigator.clipboard.writeText(outputElement.innerText).then(() => {
                showCopiedMessage();
                showNotification();
            }, (err) => {
                console.error('Error al copiar el texto: ', err);
            });
        }

        function showCopiedMessage() {
            const copiedMessage = document.getElementById('copiedMessage');
            copiedMessage.classList.add('show');
            setTimeout(() => {
                copiedMessage.classList.remove('show');
            }, 2000);
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>

</html>
