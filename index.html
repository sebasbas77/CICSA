<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Texto GPON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            flex: 1;
            min-width: 150px;
        }
        input {
            flex: 2;
            padding: 10px;
            margin-left: 10px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Texto GPON</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="instalacion">INSTALACIÓN GPON</label>
                <input type="text" id="instalacion" required>
            </div>
            <div class="form-group">
                <label for="cuadrilla">CUADRILLA</label>
                <input type="text" id="cuadrilla" required>
            </div>
            <div class="form-group">
                <label for="potencia">Potencia TX (dBm)</label>
                <input type="text" id="potencia" required>
            </div>
            <div class="form-group">
                <label for="cluster">CLÚSTER</label>
                <input type="text" id="cluster" required>
            </div>
            <div class="form-group">
                <label for="nap">NAP</label>
                <input type="text" id="nap" required>
            </div>
            <div class="form-group">
                <label for="puerto">PUERTO</label>
                <input type="text" id="puerto" required>
            </div>
            <div class="form-group">
                <label for="precinto">PRECINTO</label>
                <input type="text" id="precinto" required>
            </div>
            <div class="form-group">
                <label for="latitud">LATITUD</label>
                <input type="text" id="latitud" readonly>
            </div>
            <div class="form-group">
                <label for="longitud">LONGITUD</label>
                <input type="text" id="longitud" readonly>
            </div>
            <div class="form-group">
                <label for="serie">SERIE EQUIPÓ ONT</label>
                <input type="text" id="serie" required>
            </div>
            <div class="form-group">
                <label for="metraje">METRAJE (metros)</label>
                <input type="text" id="metraje" required>
            </div>
            <div class="form-group">
                <label for="gancho">GANCHO TENSOR</label>
                <input type="text" id="gancho" required>
            </div>
            <div class="form-group">
                <label for="grapas">GRAPAS</label>
                <input type="text" id="grapas" required>
            </div>
            <div class="form-group">
                <label for="amarras10">AMARRAS 10</label>
                <input type="text" id="amarras10" required>
            </div>
            <div class="form-group">
                <label for="amarras20">AMARRAS 20</label>
                <input type="text" id="amarras20" required>
            </div>
            <button type="button" onclick="generateText()">Generar Texto</button>
        </form>
        <div class="output" id="output"></div>
    </div>

    <script>
        function generateText() {
            const data = {
                instalacion: document.getElementById('instalacion').value,
                cuadrilla: document.getElementById('cuadrilla').value,
                potencia: document.getElementById('potencia').value,
                cluster: document.getElementById('cluster').value,
                nap: document.getElementById('nap').value,
                puerto: document.getElementById('puerto').value,
                precinto: document.getElementById('precinto').value,
                latitud: document.getElementById('latitud').value,
                longitud: document.getElementById('longitud').value,
                serie: document.getElementById('serie').value,
                metraje: document.getElementById('metraje').value,
                gancho: document.getElementById('gancho').value,
                grapas: document.getElementById('grapas').value,
                amarras10: document.getElementById('amarras10').value,
                amarras20: document.getElementById('amarras20').value
            };

            const template = `INSTALACIÓN GPON: ${data.instalacion}, CUADRILLA: ${data.cuadrilla}, Potencia en niveles óptimos Potencia TX: ${data.potencia} dBm, CLÚSTER: ${data.cluster}, NAP: ${data.nap}, PUERTO: ${data.puerto}, PRECINTO: ${data.precinto}, LATITUD: ${data.latitud}, LONGITUD: ${data.longitud}, SERIE EQUIPÓ ONT: ${data.serie}, METRAJE: ${data.metraje} metros, GANCHO TENSOR: ${data.gancho}, GRAPAS: ${data.grapas}, AMARRAS 10: ${data.amarras10}, AMARRAS 20: ${data.amarras20}.`;

            document.getElementById('output').innerText = template;
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("La geolocalización no es soportada por este navegador.");
            }
        }

        function showPosition(position) {
            document.getElementById('latitud').value = position.coords.latitude;
            document.getElementById('longitud').value = position.coords.longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("El usuario negó la solicitud de geolocalización.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("La información de ubicación no está disponible.");
                    break;
                case error.TIMEOUT:
                    alert("La solicitud para obtener la ubicación ha caducado.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Se ha producido un error desconocido.");
                    break;
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            getLocation();
        });
    </script>
</body>
</html>
