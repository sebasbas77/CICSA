<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tomar Fotografías o Cargar desde Galería</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    .location-section {
        margin-bottom: 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #ddd;
    }

    .location-section h2 {
        margin-bottom: 10px;
    }

    .location-section p {
        margin: 5px 0;
    }

    #photos-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-around;
    }

    .photo-section {
        width: calc(50% - 20px);
        margin-bottom: 20px;
    }

    .photo-section h2 {
        margin-bottom: 10px;
    }

    .photo-section img {
        max-width: 100%;
        height: auto;
    }

    .photo-section p {
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <div class="location-section">
        <h2>Obtener Coordenadas</h2>
        <p id="latitude">Latitud:</p>
        <p id="longitude">Longitud:</p>
        <button id="getLocation">Obtener Coordenadas</button>
    </div>

    <h1>Tomar Fotografías o Cargar desde Galería</h1>

    <div id="photos-container">
        <div class="photo-section">
            <h2>Foto 1</h2>
            <input type="file" accept="image/*" id="photo1-input" class="take-photo">
            <img id="photo1" class="photo" src="#" alt="Foto 1">
            <p id="photo1-source"></p>
        </div>

        <div class="photo-section">
            <h2>Foto 2</h2>
            <input type="file" accept="image/*" id="photo2-input" class="take-photo">
            <img id="photo2" class="photo" src="#" alt="Foto 2">
            <p id="photo2-source"></p>
        </div>

        <!-- Add more photo sections here up to Foto 18 -->
        <!-- Ensure to change the IDs and alt attributes accordingly -->

    </div>
</div>

<script>
document.querySelectorAll('.take-photo').forEach(function(input) {
    input.addEventListener('change', function(event) {
        var photo = input.nextElementSibling;
        var sourceText = photo.nextElementSibling;
        var file = event.target.files[0];

        if (!file) {
            return;
        }

        var reader = new FileReader();
        
        reader.onload = function(e) {
            photo.src = e.target.result;

            // Obtener la fuente de la imagen por su nombre de archivo
            var source = file.name.startsWith('IMG_') ? 'Cámara' : 'Galería';
            sourceText.textContent = 'Fuente: ' + source;
        }

        reader.readAsDataURL(file);
    });
});

document.getElementById('getLocation').addEventListener('click', function() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById('latitude').textContent = 'Latitud: ' + position.coords.latitude;
            document.getElementById('longitude').textContent = 'Longitud: ' + position.coords.longitude;
        });
    } else {
        alert('Tu navegador no soporta la geolocalización.');
    }
});
</script>

</body>
</html>
