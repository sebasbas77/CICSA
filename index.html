<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Fotografía</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #video {
            width: 100%;
            max-width: 500px;
            border: 2px solid black;
        }
        #captureBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay></video>
    </div>
    <button id="captureBtn">Tomar Fotografía</button>
    <canvas style="display: none;" id="canvas"></canvas>

    <script src="main.js"></script>
</body>
</html>
