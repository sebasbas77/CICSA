<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalización y Fotografía</title>
</head>
<body>
    <h1>Coordenadas de Ubicación y Fotografía</h1>
    <p>Longitud: <span id="longitude"></span></p>
    <p>Latitud: <span id="latitude"></span></p>
    <button onclick="getLocation()">Obtener Ubicación</button>

    <h2>Tomar Fotografía</h2>
    <div id="camera">
        <video id="video" width="400" height="300" autoplay></video>
        <button id="snap" onclick="takeSnapshot()">Tomar Foto</button>
        <canvas id="canvas" width="400" height="300"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
