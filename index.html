<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tomar Fotografías o Cargar desde Galería</title>
<style>
    #photos-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        gap: 20px;
        margin-top: 20px;
    }
    
    .photo-section {
        width: calc(50% - 20px);
        margin-bottom: 20px;
    }
    
    .photo-section h2 {
        margin-bottom: 10px;
    }
    
    .photo-section img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<h1>Tomar Fotografías o Cargar desde Galería</h1>

<div id="photos-container">
    <div class="photo-section">
        <h2>Foto 1</h2>
        <input type="file" accept="image/*" id="photo1-input" class="take-photo">
        <img id="photo1" class="photo" src="#" alt="Foto 1">
    </div>

    <div class="photo-section">

        <input type="file" accept="image/*" id="photo1-input" class="take-photo">
        <img id="photo1" class="photo" src="#" alt="Foto 4">
    </div>    

</div>

<script>
document.querySelectorAll('.take-photo, .load-photo').forEach(function(input) {
    input.addEventListener('change', function(event) {
        var photo = input.nextElementSibling;
        var file = event.target.files[0];
        
        if (!file) {
            return;
        }
        
        var reader = new FileReader();
        
        reader.onload = function(e) {
            photo.src = e.target.result;
        }
        
        reader.readAsDataURL(file);
    });
});
</script>

</body>
</html>
