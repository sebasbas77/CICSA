<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tomar Fotografía</title>
</head>
<body>

<h1>Tomar Fotografía</h1>

<input type="file" accept="image/*" capture="environment" id="take-photo">
<img id="photo" src="#" alt="Tu foto aparecerá aquí">

<script>
document.getElementById('take-photo').addEventListener('change', function(event) {
  var photo = document.getElementById('photo');
  var file = event.target.files[0];
  
  if (!file) {
    return;
  }
  
  var reader = new FileReader();
  
  reader.onload = function(e) {
    photo.src = e.target.result;
  }
  
  reader.readAsDataURL(file);
});
</script>

</body>
</html>
